<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To do list</title>
     <meta name="robots" content="index,follow">
     <meta name="description" content="To do list">
     <link rel="stylesheet" href="list.css">
</head>
<body>
     <div class="background">
          <div class="pro-box">
               <div class="details">
                    <div class="text-wrap">
                         <h1>To do list</h1>
                         <p>Keep it up!!</p>
                         <div id="loadbar">
                              <div id="progress"></div>
                         </div>
                    </div>
                    <div class="progress-num">
                         <p id="numbers">2/3</p>
                    </div>
               </div>
          </div>
          <form action="">
               <input type="text" placeholder="List your task">
               <button id="lists" type="submit">+Add</button>
          </form>
          <ul class="tasklist">
          </ul>
     </div>
</body>
</html>
